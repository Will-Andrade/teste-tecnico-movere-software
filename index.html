<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Teste de Est√°gio Movere Software</title>
</head>
<body>
    <main class="container">
        <div class="register-sales">
            <h1>Registrar Venda</h1>
    
            <form>
                <div class="form-control">
                    <label for="client-name">Nome do Comprador</label>
                    <input type="text" id="customer-name" placeholder="Movere Software" autocomplete="off" required autofocus />
                </div>

                <div class="form-control">
                    <label for="sale-price">Valor da Venda</label>
                    <input type="number" id="sale-price" placeholder="R$" autocomplete="off" required />
                </div>

                <div class="form-control">
                    <label for="sale-date">Data da Venda</label>
                    <input type="date" id="sale-date" min="2010-01-01" max="2021-12-31" required />
                </div>

                <button type="submit">Inserir Venda</button>
            </form>
        </div>

        <div class="sales-container hidden">
            <table>
                <caption>
                    <a href="#" class="biggest-sale">Maior Venda</a>
                    <a href="#" class="save-file">Salvar em CSV</a>
                </caption>
                <thead>
                    <tr>
                        <th>Comprador</th>
                        <th>Valor da Venda</th>
                        <th>Data da Venda</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
